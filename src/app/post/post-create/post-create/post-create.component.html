<mat-card>
    <form [formGroup]="form" (submit)="onSavePost()">
    <mat-form-field style="margin-bottom: 0%; vertical-align: top;">
        <input matInput type="text" 
        formControlName="title"
        placeholder="Post Title"
        >
        <!-- <mat-error *ngIf="form.get('title').invalid"> Please enter a post title</mat-error> -->
    </mat-form-field>
    <div>
        <button mat-button type="button" (click)="filePicker.click()">Pick Image</button>
        <input type="file"  class="file-input" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !==' ' && imagePreview">
<img [src]="imagePreview" [alt]="form.value.title">
    </div>
<mat-form-field style="margin-top: 10%; ">
    <textarea matInput rows="3" 
    formControlName="content"
        placeholder="Post Content"
    ></textarea>
    <!-- <mat-error *ngIf="form.get('content').invalid"> Please enter a post content</mat-error> -->
</mat-form-field>
<div>
<button mat-raised-button color="accent" type="submit">Save Post</button>
</div>
</form>
</mat-card>
