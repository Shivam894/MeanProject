<mat-accordion multi="true" *ngIf="posts.length > 0">
    <mat-expansion-panel *ngFor="let post of posts">
        <mat-expansion-panel-header>
             {{post.title}} 
        </mat-expansion-panel-header>
        <P>{{post.content}}</P>
        <mat-action-row>
            <button mat-button color="accent" [routerLink]="['/edit', post.id]">Edit</button>
            <!-- <button mat-button color="warning" >Delete</button>  -->
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>

<p class="info-text mat-body-1" *ngIf="posts.length <= 0">No Post Added Yet!</p>
